<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Informações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="cnpj" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" id="cnpj">
                                </div>
                                <div class="mb-3">
                                    <label for="razaoSocial" class="form-label">Razão Social</label>
                                    <input type="text" class="form-control" id="razaoSocial">
                                </div>
                                <div class="mb-3">
                                    <label for="bandeira" class="form-label">Bandeira</label>
                                    <select class="form-select w-100" id="bandeira">
                                        <option value="Farmes">Farmes</option>
                                        <option value="Extra">Extra</option>
                                        <option value="MKT">MKT</option>
                                        <option value="FarmesLog">FarmesLog</option>
                                    </select>
                                </div>
                            </div>


                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="validadeCertificado" class="form-label">Validade do Certificado</label>
                                    <input type="date" class="form-control" id="validadeCertificado">
                                </div>
                                <div class="mb-3">
                                    <label for="dataProximaNotificacao" class="form-label">Data da Próxima
                                        Notificação</label>
                                    <input type="date" class="form-control" id="dataProximaNotificacao" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="diasParaVencer" class="form-label">Dias para Vencer</label>
                                    <input type="number" class="form-control" id="diasParaVencer" disabled>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="nomeResponsavel" class="form-label">Nome do Responsável</label>
                                    <input type="text" class="form-control" id="nomeResponsavel">
                                </div>
                                <div class="mb-3">
                                    <label for="telefoneContato" class="form-label">Telefone para Contato</label>
                                    <input type="tel" class="form-control" id="telefoneContato">
                                </div>
                                <div class="mb-3">
                                    <label for="emailContato" class="form-label">Email para Contato</label>
                                    <input type="email" class="form-control" id="emailContato">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="closeChanges" data-bs-dismiss="modal">Fechar</button>

                    <button type="button" class="btn" id="saveChanges">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
